<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photon Prueba</title>
    <link rel="stylesheet" href="css/photon.min.css">
</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <h1 class="title">Clientes</h1>
    </header>
    <div class="window-content">
        <div class="padded-more">
            <form>
                <div class="form-group">
                    <label>DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" maxlength="9" placeholder="999999999">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" id="name" name="nombre" placeholder="Ejemplo Ejemplificado">
                </div>
                <div class="form-group">
                    <label>Tel√©fono</label>
                    <input type="text" class="form-control" placeholder="666666666" id="Telefono">
                </div>
            </form>
            <div class="form-group">
                <button id="bFirst" class="active btn btn-primary btn-default">
                    <span class="icon icon-to-start"></span>
                </button>
                <button id="bPrevious" class="active btn btn-primary btn-default">
                    <span class="icon icon-left"></span>
                </button>
                <button id="bNext" class="active btn btn-primary btn-default">
                    <span class="icon icon-right"></span>
                </button>

                <button id="bLast" class="active btn btn-primary btn-default">
                    <span class="icon icon-to-end"></span>
                </button>
                <button id="bErase" class="active btn btn-primary btn-default">
                    <span class="icon icon-erase"></span>
                </button>
                <button id="bUpdate" class="active btn btn-primary btn-default">
                    <span class="icon icon-floppy"></span>
                </button>
                <button id="bModify" class="active btn btn-primary btn-default">
                    <span class="icon icon-folder"></span>
                </button>
            </div>
        </div>
    </div>
    <footer class="toolbar toolbar-footer">
        <h1 class="title">Ejercicio clientes JSON</h1>
    </footer>
</div>
<script src="./functions.js"></script>
</body>
</html>
