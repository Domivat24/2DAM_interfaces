<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Juegos</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/photon.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="window">
        <div class="window-content">

            <div class="pane-group">
                <div class="pane">
                    <ul class="list-group" id="lista">
                    </ul>
                    <footer style="position:sticky;">
                        <input class="form-control" id="titulo" placeholder="Título">
                        <input class="form-control" id="developer" placeholder="Desarrolladora">
                        <input class="form-control" id="img" placeholder="Imagen">
                        <button class="btn btn-primary" id="nuevo">Añadir juego</button>
                        <button class="btn btn-primary" id="quitar">Eliminar juego</button>
                        <button class="btn btn-primary" id="actualizar">Actualizar juego</button>
                    </footer>
                </div>

                <!--panel imágenes-->
                <div class="pane" id="wrapper">

                </div>

            </div>
        </div>
    </div>

    <script src="ui/app.js"></script>
</body>

</html>
