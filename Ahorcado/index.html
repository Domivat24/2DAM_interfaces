<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ahorcado</title>
    <link rel="stylesheet" href="css/photon.min.css">
</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <h1 class="title">Ahorcado</h1>
    </header>
    <div class="window-content">
        <div class="pane-group">
            <div class="pane-sm sidebar">
                <div class="form-group">
                    <h3>Jugador 1:</h3>
                    <label>Palabra</label>
                    <input type="password" class="form-control" id="palabra" placeholder="Palabra a adivinar">
                </div>
                <div class="form-group">
                    <h3>Jugador 2:</h3>
                    <label>Letra</label>
                    <input type="text" class="form-control" id="letra" maxlength="1" placeholder="Una letra" disabled>
                </div>
                <div class="form-group">
                    <h2 id="oculto"></h2>

                </div>
                <div class="form-group">
                    <button class="btn btn-default pull-left" id="reiniciar">
                        Reiniciar
                    </button>
                </div>
            </div>
            <div class="pane" id="imagen">
                <img src="img/0.png">
            </div>
        </div>
    </div>
</div>
<script src="./functions.js"></script>
</body>
</html>
