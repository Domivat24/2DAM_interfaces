<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>libros</title>
    <script src="node_modules/xel/xel.js" type="module"></script>
    <meta name="xel-theme" content="node_modules/xel/themes/cupertino.css">
    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <meta name="xel-iconsets" content="node_modules/xel/iconsets/material.svg">

</head>

<body>
<div class="window">
    <div class="window-content">
        <div class="pane-group">

            <!--panel imágenes-->
            <div class="pane">
                <div class="wrapper" id="wrapper">

                </div>
            </div>

        </div>
    </div>
    <footer class="toolbar toolbar-footer">
        <x-box>
            <x-button style="margin-left: 15%">
                <x-label>BÚSQUEDAS</x-label>
                <x-icon href="#search"></x-icon>
                <dialog style="width: 300px; height: 100%; right: 0;left: auto; border-radius: 0;">
                    <x-box vertical style="margin-left: 30px; margin-top: 50px">
                        <!-- Búsqueda por autor-->
                        <x-box>
                            <x-input id="txtBuscarAutor">
                                <x-icon href="#search"></x-icon>
                                <x-label>Buscar por Autor</x-label>
                            </x-input>
                            <x-button style="margin-left:10px;" id="btnBuscarAutor">
                                <x-icon href="#search"></x-icon>
                            </x-button>
                        </x-box>
                        <!-- Búsqueda por título-->
                        <x-box style="margin-top: 50px">
                            <x-input id="txtBuscarTitulo">
                                <x-icon href="#search"></x-icon>
                                <x-label>Buscar por Título</x-label>
                            </x-input>
                            <x-button style="margin-left:10px;" id="btnBuscarTitulo">
                                <x-icon href="#search"></x-icon>
                            </x-button>
                        </x-box>
                    </x-box>
                    <x-notification id="notificacion" timeout="2000"></x-notification>
                </dialog>
            </x-button>
            <x-button style="margin-left: 10px" id="btnNuevoLibro">
                <x-label>NUEVO LIBRO</x-label>
                <x-icon href="#note"></x-icon>
                <dialog style="width: 300px; height: 100%; right: 0;left: auto; border-radius: 0;">
                    <x-box vertical style="margin-left: 30px; margin-top: 50px">
                        <!-- Nuevo  autor-->
                        <x-box>
                            <x-input id="txtNuevoTitulo">
                                <x-icon href="#folder"></x-icon>
                                <x-label>Título nuevo libro</x-label>
                            </x-input>
                        </x-box>
                        <!-- Nuevo titulo-->
                        <x-box style="margin-top: 50px">
                            <x-input id="txtNuevoAutor">
                                <x-icon href="#folder"></x-icon>
                                <x-label>Autor nuevo libro</x-label>
                            </x-input>
                        </x-box>
                        <!-- Nueva imagen-->
                        <x-box style="margin-top: 50px">
                            <x-input id="txtNuevaImagen">
                                <x-icon href="#image"></x-icon>
                                <x-label>Imagen nuevo libro</x-label>
                            </x-input>
                        </x-box>

                        <x-box style="margin-top: 50px">
                            <x-button style="margin-left:10px;" id="btnAniadirLibro">
                                <x-icon href="#refresh"></x-icon>
                            </x-button>
                        </x-box>
                    </x-box>
                    <x-notification id="notificacion2" timeout="2000"></x-notification>
                </dialog>
            </x-button>
            <x-button style="margin-left: 10px">
                <x-label>BORRAR LIBRO</x-label>
                <x-icon href="#note"></x-icon>
                <dialog style="width: 300px; height: 100%; right: 0;left: auto; border-radius: 0;">
                    <x-box vertical style="margin-left: 30px; margin-top: 50px">
                        <!-- Libro a borrar-->
                        <x-box>
                            <x-input id="tituloABorrar">
                                <x-icon href="#folder"></x-icon>
                                <x-label>Título libro a borrar</x-label>
                            </x-input>
                        </x-box>
                        <x-box style="margin-top: 50px">
                            <x-button style="margin-left:10px;" id="btnBorrarLibro">
                                <x-icon href="#refresh"></x-icon>
                            </x-button>
                        </x-box>
                    </x-box>
                    <x-notification id="notificacion3" timeout="2000"></x-notification>
                </dialog>
            </x-button>
            <x-button style="margin-left: 15%" id="btnMostrarTodos">
                <x-label>TODOS</x-label>
                <x-icon href="#home"></x-icon>
            </x-button>
        </x-box>
    </footer>
</div>

<script src="app.js"></script>
</body>

</html>
