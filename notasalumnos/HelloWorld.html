<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
</head>
<body>
<h1 id="prueba">HOLA</h1>
<button id="abrir">Abrir ventana</button>
<script>
    let abrir = document.getElementById("abrir");
    abrir.addEventListener('click', () => {
        document.getElementById("prueba").innerHTML = "ADIOS";
        window.open("https://drive.google.com/drive/u/0/my-drive")
    })
</script>
</body>
</html>
