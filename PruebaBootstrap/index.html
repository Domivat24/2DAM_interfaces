<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Boy</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="m-4 list-group" id="list">
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
                <input class="form-control" id="newTask" placeholder="Introduzca nombre...">
        </div>
    </div>
        <div class="m-2 row">
            <div class="col-md-4">
                <button class="btn btn-primary" id="addTask">New Task</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="deleteTask">Delete Task</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="updateTask">Update Task</button>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
